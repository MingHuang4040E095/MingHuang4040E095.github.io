<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/st.css">
    <link rel="stylesheet" href="css/signUp.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="process center-block">
            <div>
                <div class="process-item">
                    <span class="process-number bg-secondary text-white">1</span>
                    <span class="process-name text-secondary">填寫報名表</span>
                </div>
                <label class="bg-secondary"></label>
                <div class="process-item">
                    <span class="process-number bg-darkblue text-white">2</span>
                    <span class="process-name text-darkblue">確認付款方式</span>
                </div>
                <label class="bg-secondary"></label>
                <div class="process-item">
                    <span class="process-number bg-secondary text-white">3</span>
                    <span class="process-name text-secondary">完成報名</span>
                </div>
            </div>
        </div>
        <div class="activity-group">
            <div class="activity-item">
                <div class="activity-img">
                    <img src="img/activity01.jpg" class="activity-img">
                </div>
                <div class="activity-info">
                    <div class="activity-category">
                        <span>活動</span>
                        <span>服裝設計</span>
                    </div>
                    <div class="activity-title">
                        <p>2018原創設計交流茶會2018原創設計交流茶會2018原創設計交流茶會2018原創設計交流茶會</p>
                    </div>
                    <div class="activity-content">
                        <span>活動時間:</span>
                        <span>2018/12/15 10:00 ~ 2019/01/11 15:00</span>
                    </div>
                    <div class="activity-content">
                        <span>活動地點:</span>
                        <span>台灣 台南市</span>
                    </div>
                    <div class="activity-content">
                        <span>活動類型:</span>
                        <span>免費</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="expiration-pay">
            <div>付款期限:</div>
            <div>請於 <span>2018/12/26 23:59:59</span> 前完成付款，逾期訂單將自動釋出。</div>
        </div>
        <div class="payment-method">
            <span>選擇付款方式</span>
            <div>
                <div>
                    <input type="radio" name="pay-method"> Paypal
                </div>
                <div>
                    <input type="radio" name="pay-method"> 其他付款方式(信用卡/超商代碼/ATM轉帳)
                </div>
            </div>
        </div>
        <div class="next-step">
            <button class="st-btn st-btn-next bg-cyanBlue text-white">下一步</button>
        </div>
    </div>
</body>
</html>
